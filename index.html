<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="タスク名" required>
        <select id="taskPriority">
            <option value="high">高</option>
            <option value="middle" selected>中</option>
            <option value="low">低</option>
        </select>
    <form>
    <button type="submit">追加</button>

    <ul id="taskList"></ul>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');

        form.addEventListener('submit', handleFormSubmit);

        function handleFormSubmit(event) {
            event.preventDefault();
            const task = getTaskData();

            if (task.title === '') {
            alert('タスク名を入力してください');
            return;
            }

            const taskElement = createTaskElement(task);
            taskList.appendChild(taskElement);
            form.reset();
        }

        function getTaskData() {
            return {
            title: document.getElementById('task-title').value.trim(),
            deadline: document.getElementById('task-deadline').value,
            priority: document.getElementById('task-priority').value
            };
        }

        function createTaskElement({ title, deadline, priority }) {
            const li = document.createElement('li');
            const labelMap = { high: '【高】', medium: '【中】', low: '【低】' };
            const priorityLabel = labelMap[priority] || '';
            li.textContent = `${priorityLabel} ${title} - ${deadline || '期限なし'}`;
            return li;
        }
    });
    </script>
</body>
</html>
